<!DOCTYPE html>
{% extends "clientdashboard.html" %}
{% block content %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<div class="container py-4 bg-white rounded shadow">
  <div class="row g-4">

    <!-- Team Members Card -->
    <div class="col-md-6">
      <div class="card bg-light">
        <div class="card-body">
          <h5 class="card-title">Team Members</h5>
          <ul class="list-unstyled">
            <li class="d-flex align-items-center justify-content-between mb-3">
              <div class="d-flex align-items-center gap-3">
                <img src="assets/img/faces/face-0.jpg" alt="DJ Khaled" class="rounded-circle" width="40" height="40">
                <div>
                  <p class="mb-0 fw-semibold">DJ Khaled</p>
                  <small class="text-muted">Offline</small>
                </div>
              </div>
              <button class="btn btn-sm btn-success">
                <i class="fa fa-envelope"></i>
              </button>
            </li>
            <li class="d-flex align-items-center justify-content-between mb-3">
              <div class="d-flex align-items-center gap-3">
                <img src="assets/img/faces/face-1.jpg" alt="Creative Tim" class="rounded-circle" width="40" height="40">
                <div>
                  <p class="mb-0 fw-semibold">Creative Tim</p>
                  <small class="text-success">Available</small>
                </div>
              </div>
              <button class="btn btn-sm btn-success">
                <i class="fa fa-envelope"></i>
              </button>
            </li>
            <li class="d-flex align-items-center justify-content-between">
              <div class="d-flex align-items-center gap-3">
                <img src="assets/img/faces/face-3.jpg" alt="Flume" class="rounded-circle" width="40" height="40">
                <div>
                  <p class="mb-0 fw-semibold">Flume</p>
                  <small class="text-danger">Busy</small>
                </div>
              </div>
              <button class="btn btn-sm btn-success">
                <i class="fa fa-envelope"></i>
              </button>
            </li>
          </ul>
        </div>
      </div>
    </div>

    <!-- Edit Profile Card -->
    <div class="col-md-6">
      <div class="card bg-light">
        <div class="card-body">
          <h5 class="card-title">Edit Profile</h5>
          <form>
            <div class="row g-3 mb-3">
              <div class="col-md-4">
                <label class="form-label">Company</label>
                <input type="text" class="form-control bg-light" value="Creative Code Inc." disabled>
              </div>
              <div class="col-md-4">
                <label class="form-label">Username</label>
                <input type="text" class="form-control" value="michael23">
              </div>
              <div class="col-md-4">
                <label class="form-label">Email</label>
                <input type="email" class="form-control" placeholder="Email">
              </div>
            </div>

            <div class="row g-3 mb-3">
              <div class="col-md-6">
                <label class="form-label">First Name</label>
                <input type="text" class="form-control" value="Chet">
              </div>
              <div class="col-md-6">
                <label class="form-label">Last Name</label>
                <input type="text" class="form-control" value="Faker">
              </div>
            </div>

            <div class="mb-3">
              <label class="form-label">Address</label>
              <input type="text" class="form-control" value="Melbourne, Australia">
            </div>

            <div class="row g-3 mb-3">
              <div class="col-md-4">
                <label class="form-label">City</label>
                <input type="text" class="form-control" value="Melbourne">
              </div>
              <div class="col-md-4">
                <label class="form-label">Country</label>
                <input type="text" class="form-control" value="Australia">
              </div>
              <div class="col-md-4">
                <label class="form-label">Postal Code</label>
                <input type="number" class="form-control">
              </div>
            </div>

            <div class="mb-4">
              <label class="form-label">About Me</label>
              <textarea class="form-control" rows="4">Oh so, your weak rhyme...</textarea>
            </div>

            <div class="text-center">
              <button type="submit" class="btn btn-primary px-4">Update Profile</button>
            </div>
          </form>
        </div>
      </div>
    </div>

  </div>
</div>


    </div>
    </body>
    </html>
    {%  endblock %}
