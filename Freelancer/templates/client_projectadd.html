<!DOCTYPE html>
{% extends "client_userhome.html" %}
{% block content %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
 <div class="card-body">
  <h4 class="card-title">Client Project Form</h4>
  <p class="card-description">Submit your project details</p>

  <form action="{% url 'clientproject_post' %}" method="post" enctype="multipart/form-data">
    {% csrf_token %}

    <div class="form-group">
      <label for="title">Project Title</label>
      <input type="text" class="form-control" name="title" id="title" placeholder="Enter project title">
    </div>

    <div class="form-group">
      <label for="description">Description</label>
      <textarea class="form-control" name="description" id="description" rows="3" placeholder="Describe your project"></textarea>
    </div>

    <div class="form-group">
      <label for="budget_type">Budget Type</label>
      <select class="form-control" name="budget_type" id="budget_type">
        <option value="fixed">Fixed</option>
        <option value="hourly">Hourly</option>
      </select>
    </div>

    <div class="form-group">
      <label for="budget_amount">Budget Amount</label>
      <input type="number" step="0.01" class="form-control" name="budget_amount" id="budget_amount" placeholder="Enter budget amount">
    </div>

    <div class="form-group">
      <label for="category">Category</label>
      <select class="form-control" name="category" id="category">
        {% for i in services %}
          <option value="{{ i.id }}">{{ i.subcategory_name }}</option>
        {% endfor %}
      </select>
    </div>

    <div class="form-group">
      <label for="required_skills">Required Skills</label>
      <input type="text" class="form-control" name="required_skills" id="required_skills" placeholder="Enter required skills">
    </div>

    <div class="form-group">
      <label for="deadline">Deadline</label>
      <input type="date" class="form-control" name="deadline" id="deadline">
    </div>

    <div class="form-group">
      <label for="attachments">Attachments</label>
      <input type="file" class="form-control" name="attachments" id="attachments">
    </div>

    <div class="form-group">
      <label for="visibility">Visibility</label>
      <select class="form-control" name="visibility" id="visibility">
        <option value="public">Public</option>
        <option value="private">Private</option>
      </select>
    </div>

    <button type="submit" class="btn btn-primary mr-2">Submit</button>
    <button type="reset" class="btn btn-light">Cancel</button>
  </form>
</div>


</body>
</html>
{% endblock %}
